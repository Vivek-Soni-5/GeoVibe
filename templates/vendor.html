<html>
<head>
    <title>Vendor data</title>
    <script  src="{{ url_for('static', filename='vendor.js') }}"></script>
</head>
<body>
    {% if result == "ok" %}
        <p>Data Added Successfully !</p>
    {% elif result == "not ok" %}
        <p>error occured</p>
    {% endif %}
    <form method="post">
        <input type="text" name="shop_name" placeholder="Enter Your Shop Name">
        <input type="text" name="category" placeholder="Enter category">
        <input type="text" name="products" placeholder="Enter products(comma separated)">
        <input type="text" name="phone" placeholder="Enter phone">
        <input type="text" name="email" placeholder="Enter email">
        <input type="text" name="address" placeholder="Enter address">
        <input type="text" name="working_hour" placeholder="Enter working_hour">
        <input type="text" id="longitude" name="longitude" placeholder="Enter longitude">
        <input type="text" id="latitude" name="latitude" placeholder="Enter latitude">
        <button type="button" onclick="getLocation()" id="current_location_btn">Get Current Location</button>
        <input type="submit" value="Submit">
    </form>

</body>
</html>
